
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="icon" href="./calc.webp" type="image/x-icon" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body bg-secondary>
    <h1 id="title">Calculator</h1>
    <p id="description">
      Calculator operation
     </p>
    <div class="container">
      <div class="btn">
        <span class="text-right"id="span"><p></p></span><br>
        <input type="text" id = "result" class="text-right form-control" onkeypress="javascript:return isNumber(event)" placeholder="0"><br><br>

        <button type= "button" class="clr" id="clear">C</button>
        <button type= "button" class="mod" value="%" id="mod">%</button>
        <button type= "button" class="div" value="/" id="div">/</button>
        <button type= "button" class="plus" value="+" id="add">+</button><br>

        <button type= "button" value="7" id="seven">7</button>
        <button type= "button" value="8" id="eight" >8</button>
        <button type= "button" value="9" id="nine">9</button>
        <button type= "button" class="mul" value="*" id="mul">x</button><br>


        <button type= "button" value="4" id="four">4</button>
        <button type= "button" value="5" id="five">5</button>
        <button type= "button" value="6" id="six">6</button>
        <button type= "button" class="sub" value="-" id="subtract">-</button><br>
        
      
        <button type= "button" value="1" id="one">1</button>
        <button type= "button" value="2" id="two">2</button>
        <button type= "button" value="3" id="three">3</button>
        <button type= "button" value="." id=".">.</button><br>

        <button type= "button" value="0" id="zero">0</button>
        <button type= "button" value="00" id="zeroes">00</button>
        <button type= "button"  class="equal" id="equal">=</button><br>
   
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
